<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websites - Apkaya Panel WAF</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }
        
        header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .toolbar {
            background: #f9f9f9;
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .content {
            padding: 30px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table thead {
            background: #f5f5f5;
            border-bottom: 2px solid #eee;
        }
        
        .table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
        }
        
        .table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .table tr:hover {
            background: #f9f9f9;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-enabled {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-disabled {
            background: #ffebee;
            color: #c62828;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .action-buttons button {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .action-buttons button:hover {
            background: #f0f0f0;
        }
        
        .action-buttons button.delete {
            border-color: #ffcdd2;
            color: #c62828;
        }
        
        .action-buttons button.delete:hover {
            background: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Website Management</h1>
            <p>Manage your hosted websites and domains</p>
        </header>
        
        <div class="toolbar">
            <h2 style="font-size: 16px; color: #333;">Websites</h2>
            <button class="btn-add" onclick="openAddWebsiteModal()">+ Add Website</button>
        </div>
        
        <div class="content" id="content">
            <div class="empty-state">
                <div class="empty-state-icon">üåê</div>
                <h3>No Websites Yet</h3>
                <p>Create your first website by clicking the "Add Website" button above.</p>
            </div>
        </div>
    </div>
    
    <!-- Modal for adding website -->
    <div id="addWebsiteModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; flex-direction: column;">
        <div style="background: white; padding: 30px; border-radius: 8px; width: 90%; max-width: 500px; box-shadow: 0 4px 16px rgba(0,0,0,0.2);">
            <h2 style="margin-bottom: 20px;">Add New Website</h2>
            
            <form onsubmit="createWebsite(event)">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Domain Name</label>
                    <input type="text" id="domainName" placeholder="example.com" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">Document Root</label>
                    <input type="text" id="docRoot" placeholder="/home/user/public_html" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">PHP Version</label>
                    <select id="phpVersion" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px;">
                        <option value="8.1">PHP 8.1</option>
                        <option value="8.2">PHP 8.2</option>
                        <option value="8.3" selected>PHP 8.3</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit" style="flex: 1; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: 600;">Create Website</button>
                    <button type="button" onclick="closeAddWebsiteModal()" style="flex: 1; background: #f0f0f0; border: 1px solid #ddd; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: 600;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function openAddWebsiteModal() {
            document.getElementById('addWebsiteModal').style.display = 'flex';
        }
        
        function closeAddWebsiteModal() {
            document.getElementById('addWebsiteModal').style.display = 'none';
            document.getElementById('domainName').value = '';
            document.getElementById('docRoot').value = '';
        }
        
        async function createWebsite(event) {
            event.preventDefault();
            
            const domainName = document.getElementById('domainName').value;
            const docRoot = document.getElementById('docRoot').value;
            const phpVersion = document.getElementById('phpVersion').value;
            
            try {
                const response = await fetch('/api/sites/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        domain: domainName,
                        root: docRoot,
                        php_version: phpVersion
                    })
                });
                
                const data = await response.json();
                
                if (data.status) {
                    alert('Website created successfully!');
                    closeAddWebsiteModal();
                    loadWebsites();
                } else {
                    alert('Error: ' + (data.message || 'Failed to create website'));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        async function loadWebsites() {
            try {
                const response = await fetch('/api/sites/list');
                const data = await response.json();
                
                if (data.status && data.data.length > 0) {
                    const content = document.getElementById('content');
                    let html = '<table class="table"><thead><tr><th>Domain</th><th>Root</th><th>PHP Version</th><th>Status</th><th>Actions</th></tr></thead><tbody>';
                    
                    data.data.forEach(site => {
                        html += `<tr>
                            <td>${site.domain}</td>
                            <td>${site.root}</td>
                            <td>${site.php_version || 'N/A'}</td>
                            <td><span class="status-badge status-enabled">Active</span></td>
                            <td><div class="action-buttons">
                                <button onclick="alert('Edit not yet implemented')">Edit</button>
                                <button class="delete" onclick="if(confirm('Delete ${site.domain}?')) deleteWebsite('${site.domain}')">Delete</button>
                            </div></td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    content.innerHTML = html;
                }
            } catch (e) {
                console.log('Error loading websites:', e);
            }
        }
        
        async function deleteWebsite(domain) {
            try {
                const response = await fetch(`/api/sites/${domain}`, {method: 'DELETE'});
                const data = await response.json();
                
                if (data.status) {
                    alert('Website deleted');
                    loadWebsites();
                } else {
                    alert('Error deleting website');
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }
        
        // Load websites on page load
        loadWebsites();
    </script>
</body>
</html>
